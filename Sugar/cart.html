    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    // Save cart to localStorage
    function saveCart() {
        localStorage.setItem("cart", JSON.stringify(cart));
        updateBadge();
        renderCart();
    }

    // Update cart badge
    function updateBadge() {
        const badge = document.getElementById("cart-badge");
        if (!badge) return;
        badge.textContent = cart.length;
        badge.classList.toggle("hidden", cart.length === 0);
    }

    // Add product to cart
    function addToCart(product) {
        const exists = cart.find(item => item.id === product.id);
        if (exists) {
            exists.qty += 1;
        } else {
            cart.push({...product, qty: 1});
        }
        saveCart();
    }

    // Remove product from cart
    function removeFromCart(id) {
        cart = cart.filter(item => item.id !== id);
        saveCart();
    }

    // Render cart items (for remove buttons)
    function renderCart() {
        const container = document.getElementById("cart-items");
        const emptyCart = document.getElementById("empty-cart");

        if (!container || !emptyCart) return;

        container.innerHTML = "";

        if (cart.length === 0) {
            emptyCart.style.display = "block";
            return;
        }

        emptyCart.style.display = "none";

        cart.forEach(item => {
            const div = document.createElement("div");
            div.className = "border p-4 flex justify-between items-center";
            div.innerHTML = `
                <span>${item.name} (x${item.qty})</span>
                <button class="remove-btn bg-red-500 text-white px-3 py-1 rounded" data-id="${item.id}">Remove</button>
            `;
            container.appendChild(div);
        });

        document.querySelectorAll(".remove-btn").forEach(btn => {
            btn.addEventListener("click", function () {
                const id = this.getAttribute("data-id");
                removeFromCart(id);
            });
        });
    }

    // Add event listeners to buttons
    document.querySelectorAll(".add-to-cart").forEach(btn => {
        btn.addEventListener("click", function () {
            const productDiv = this.closest(".product");
            const product = {
                id: productDiv.getAttribute("data-id"),
                name: productDiv.getAttribute("data-name"),
                price: productDiv.getAttribute("data-price")
            };
            addToCart(product);
        });
    });

    // Initial call
    updateBadge();
    renderCart();
</script>
